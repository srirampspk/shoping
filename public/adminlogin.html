<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <center><h1>Login as Admin</h1></center>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <button type="button" id="exitButton">Exit</button>
            <p id="error-message" class="error-message"></p>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loginForm = document.getElementById('loginForm');
            const errorMessage = document.getElementById('error-message');
            const exitButton = document.getElementById('exitButton');

            loginForm.addEventListener('submit', function (event) {
                event.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
        
                if (validateForm(username, password)) {
                    // Perform login (e.g., send data to server)
                    console.log('Login successful');
                    errorMessage.textContent = 'Login successful';
                    errorMessage.style.color = 'green';
                    // Redirect to admin.html upon successful login
                    window.location.href = 'admin.html';
                } else {
                    errorMessage.textContent = 'Invalid username or password';
                }
            });

            exitButton.addEventListener('click', function () {
                window.history.back();
            });

            function validateForm(username, password) {
                // Check if username and password are "Surya"
                return username === 'Surya' && password === 'Surya';
            }
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        .login-container {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        #exitButton {
            background-color: #dc3545;
        }
        
        #exitButton:hover {
            background-color: #c82333;
        }
        
        .error-message {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</body>
</html>
